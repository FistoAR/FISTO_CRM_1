<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="icon" type="image/png" href="img/favicon-256x256.png" sizes="96x96" />
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
     <!-- ************************************************************* LOGIN PAGE CODE START *************************************** -->
    <div class="login-container">
      <div class="logo">
        <img src="./assets/Images/Fist_O_logo_white.png" alt="FIST-O Logo" class="lazyload" data-src="./assets/Images/Fist_O_logo_white.png" />
      </div>

      <!-- Welcome Text -->
      <h2 class="welcome-text">Welcome Back !</h2>

      
      <!-- Login Form Card -->
      <div class="form-card">
        <form id="loginForm">
          <div class="form-group">
              <!-- Employee ID Field -->
            <label for="employeeid">Employee ID *</label>
            <div class="input-wrapper">
              <span class="input-icon">
                <img src="./assets/Images/man_login.png" alt="" />
              </span>
              <input
                type="text"
                id="employeeid"
                name="employeeid"
                placeholder="Enter your Employee ID"
                autocapitalize="characters"
                required
              />
            </div>
          </div>

            <!-- Password Field -->
          <div class="form-group">
            <label for="password">Password *</label>
            <div class="input-wrapper">
              <span class="input-icon">
                <img src="./assets/Images/lock_login.png" alt="" />
              </span>
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Enter your Password"
                required
              />
              <span class="password-toggle" id="toggle-password">
                <img src="./assets/Images/eye_slash_login.png" alt="Toggle Password" class="eye-off-icon" />
                <img src="./assets/Images/eye_login.png" alt="Toggle Password" class="eye-icon" style="display: none;" />
              </span>
            </div>
          </div>
        </form>
           <!-- Form Card Ends Here -->
      </div>

      
      <!-- Forgot Password - OUTSIDE FORM CARD -->
      <div class="forgot-password">
        <a href="#">Forgot Password?</a>
      </div>

      <button type="submit" form="loginForm" class="login-btn">LOGIN</button>
    </div>
    <!-- ************************************************************* LOGIN PAGE CODE END *************************************** -->
    
    
    <script src="login.js"></script>

  </body>
</html>
